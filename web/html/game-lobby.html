<div id="game-lobby" ng-controller="LobbyController as lobby" ng-show="lobby.lobbyVis()">
    <div id="lobby-box" class="display-box">

        <div id="lobby-head">
            <h1> Lobby </h1>
            <div id="player-info" class="left">
                <div id="player-top">
                    <img src="images/player-placeholder.jpg" id="lobby-player" class="player-image"/>
                    <h4 class="player-name">{{userName}}</h4>
                </div>
            </div>

            <div id="logout-area" class="right">
                <button id="logout-button" class="pretty-button" type="button" ng-click="lobby.logOut()"> Log Out </button>
            </div>
        </div>
        <div id="pre-game" ng-show="obj==null">
            <div id="games-list">
                <h3> Games List </h3>
                <div class="lobby-list" ng-hide="lobby.isGamesListEmpty()" ng-repeat="game in lobbyList">
                    <img src="images/game-placeholder.jpg" id="lobby-game" class="player-image"/>
                    <h4 class="game-data"> {{game.GameName}} </h4>
                    <p class="game-data"> {{game.Players}}/6 </p>
                    <p class="game-data"> {{lobby.gameType(game.Password)}} </p>
                    <button class="join-button" type="button" ng-click="lobby.joinGame(game.GameID)"> Join </button>
                </div>
                <div id="empty-list" ng-show="lobby.isGamesListEmpty()">
                    <p class="center"> There are currently no Game's Available please feel free to create one below. </p>
                </div>
            </div>
            <div id="create-game" >
                <h3> Create Game </h3>
                <form>
                    <input id="create-input" type="text" class="input-type" name="gamename" placeholder="Lobby Name">
                    <button id="create-button" class="pretty-button" type="button"  ng-click="lobby.setGameName()"> Create </button>
                </form>
            </div>
        </div>

        <div id="in-game" ng-show="obj!=null">
            <h3> {{Game.GameName}} </h3>
            <div id="player-area" class="lobby-area">
                <button class="quit-button" type="button" ng-click="lobby.quitGame()"> Quit </button>
                <h3> Players </h3>
                <div>
                    <div class="player-box" ng-repeat="player in players">
                        <canvas id={{playerString}}{{player.PlayerOrder}} class="player-color"> </canvas>
                        <p class="player-name"> {{player.DisplayName}} </p>
                        <img src="images/remove-button.jpg" class="remove-button"/>
                    </div>

                    <div class="player-box" ng-repeat="n in [0,1,2,3,4,5] | limitTo:lobbySize - players.length">
                        <p class="player-name"> Empty Slot </p>
                    </div>
                </div>
            </div>
            <div id="chat-area" class="lobby-area">
                <form>
                    <input type="text" class="input-type" name="username" placeholder="chat">
                </form>
            </div>
            <button id="start-button" class="pretty-button" type="button"  ng-show = "lobby.isHost()" ng-click="lobby.closeLobby()"> Start Game </button>
            <button id="quickstart-button" class="pretty-button" type="button"  ng-show = "lobby.isHost()" ng-click="lobby.quickStart()"> QuickStart </button>
        </div>


    </div>
</div>
