<div id="game-lobby" ng-controller="LobbyController as lobby" ng-show="lobby.lobbyVis()">
    <div id="lobby-box" class="display-box">
        <div id="player-area" class="lobby-area">
            <h3> Players </h3>
            <div>
                <p ng-repeat="player in players"> {{player.DisplayName}} </p>
                <p ng-repeat="n in [0,1,2,3,4,5] | limitTo:lobbySize - players.length"> Empty Slot </p>
                <button class="pretty-button" type="button" ng-show="lobby.hostControls()"> Remove From Game </button>
            </div>
        </div>
        <div id="chat-area" class="lobby-area">
            <form>
                <input type="text" class="input-type" name="username" placeholder="chat">
            </form>
        </div>
        
        <button id="logout-button" class="pretty-button" type="button" ng-click="lobby.delCookie()"> Log Out </button>
        <button id="start-button" class="pretty-button" type="button" ng-show="lobby.hostControls()" ng-click="lobby.startGame()"> Start Game </button>
        <button id="magic-button" class="pretty-button" type="button" ng-click="lobby.magicButton()"> Magic Button </button>
    </div>
</div>
