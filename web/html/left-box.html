<div id="left-bar" ng-controller="GameController as game" >

    <div id="player-state" class="display-box" >
        <h3> Players </h3>
        <div>
            <p  ng-repeat="player in players">{{player.DisplayName}}</p>
        </div>
    </div>

    <div id="game-state" class="display-box">
        <h3>{{phase}} Phase</h3>
        <p ng-show="phase=='Setup'">Countries Remaining: {{countryCount}}</p>
        <p ng-hide="phase=='Setup'">Current Player: {{currentPlayer}}</p>
        <p ng-show = "phase == 'Deploy'">Troops to Deploy: {{game.current.TroopsToDeploy}}</p>
    </div>

    <button id="endphase" class="pretty-button" type="button" ng-click="game.endphase()" ng-hide="game.endPhaseVis()"> End Phase</button>
</div>
