<!DOCTYPE html>
<html ng-app = "gameApp">

<head lang="en">
    <meta charset="UTF-8">
    <title>Risque</title>
    <link rel="stylesheet" type="text/css" href="../css/master.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>

<body>
<div id="frame">
    <h1><strong>Paleozoic Trans-Continental World Domination</strong></h1>

    <div id="login-box" class="display-box" ng-show="loginVis()">

        <form id="login-form">
            <input id="login-textbox" type="text" class="input-type" name="username" placeholder="username">
            <!--<input type="password" class="input-type" name="password" placeholder="password">-->
            <button id="login-button" class="pretty-button" type="button"  ng-click="setUser()"> Get Started </button>
        </form>

    </div>
    <game-lobby></game-lobby>
    <div id="game-frame">
        <left-box></left-box>
        <div id="map" ng-controller="MapController as map" ng-click="map.setupCountries()" ng-mouseover="map.setPlayerAttacker()" ></div>
         <right-box></right-box>
    </div>
</div>
<script type="text/javascript" src = "../js/raphael-min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<script type="text/javascript" src = "../js/login.js"></script>
<script type ="text/javascript" src = "../js/application.js"></script>

</body>
</html>
