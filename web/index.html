<!DOCTYPE html>
<html ng-app = "gameApp">

<head lang="en">
    <meta charset="UTF-8">
    <title>Raptor Risk</title>
    <link rel="stylesheet" type="text/css" href="css/master.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div id="frame">
    <img src="images/raptor-risk.png" id="top-logo" ng-show="userName==null"/>
    <login-box></login-box>
    <game-lobby></game-lobby>
    
    <div id="game-frame" ng-show="gameStarted==true" >
        <left-box></left-box>
        <div id="svgMap"  ng-controller="MapController as map" ng-click="map.setupCountries()" ng-mouseover="map.setPlayerAttacker()" ></div>
        <!--<div id="notification-bar-container">-->
            <div id="notification-bar">
                <div id="nav-display">
                    <img src="images/current-player.png" class="notification-nav left" />
                    <p id="game-notification">{{newestNotification}}</p>
                    <p id="game-notification">{{secondNotification}}</p>
                    <p id="game-notification">{{thirdNotification}}</p>
                    <img src="images/current-player-reverse.png" class="notification-nav right" />
                </div>
            </div>
        <!--</div>-->

        <right-box></right-box>
    </div>
</div>

<script type="text/javascript" src="js/lib/d3.min.js"></script>
<script type="text/javascript" src="js/lib/angular.min.js"></script>

<script type="text/javascript" src="js/application.js"></script>
<script type="text/javascript" src="js/controllers/loginCtrl.js"></script>
<script type="text/javascript" src="js/controllers/lobbyCtrl.js"></script>
<script type="text/javascript" src="js/controllers/gameCtrl.js"></script>
<script type="text/javascript" src="js/controllers/d3-mapCtrl.js"></script>
<script type="text/javascript" src="js/controllers/phaseCtrl.js"></script>

</body>
</html>
